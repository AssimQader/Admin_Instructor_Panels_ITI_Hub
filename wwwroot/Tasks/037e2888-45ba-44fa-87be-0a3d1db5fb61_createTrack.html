<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="margin-left: 24px;">
                <img src="assets/images/iti-logo.png" alt="Logo" width="33" height="50" class="d-inline-block align-text-top">
            </a>
            <div class="navbarvr"></div>
            <span class="collapse navbar-collapse  navbar-brand">ITI-Hub</span>
            <div class="justify-content-end" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-right: 20px;">
                    <a href="register/register.html" class="btn regbtn">Create new user</a>
                    <a href="register/login.html" class="btn" style="padding: 8px 42px 0 8px;">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-lg-4 bg-body-tertiary" style="width: 280px; height: 93vh;">
                    <span class="d-flex align-items-center mb-3 mb-md-0 me-md-auto ">
                        <span class="nav-title">Navigation</span>
                    </span>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item navs">
                            <a href="track.html" class="nav-link link-body-emphasis act" aria-current="page">
                                <img src="assets/images/White/track.svg" class="bi pe-none me-2" width="32" height="32" style="margin-bottom: 4px;"></img>
                                <span style="color: white;">Tracks</span>
                            </a>
                        </li>
                        <li class="nav-item navs">
                            <a href="courses.html" class="nav-link link-body-emphasis">
                                <img src="assets/images/Gray/courses.svg" class="bi pe-none me-2" width="32" height="32" style="margin-bottom: 4px;"></img>
                                Courses
                            </a>
                        </li>
                        <li class="nav-item navs">
                            <a href="instructors.html" class="nav-link link-body-emphasis">
                                <img src="assets/images/Gray/instructor.svg" class="bi pe-none me-2" width="32" height="32" style="margin-bottom: 4px;"></img>
                                Instructors
                            </a>
                        </li>
                        <li class="nav-item navs">
                            <a href="students.html" class="nav-link link-body-emphasis">
                                <img src="assets/images/Gray/student.svg" class="bi pe-none me-2" width="32" height="32" style="margin-bottom: 4px;"></img>
                                Students
                            </a>
                        </li>
                        <li class="nav-item navs">
                            <a href="intakes.html" class="nav-link link-body-emphasis">
                                <img src="assets/images/Gray/intake.svg" class="bi pe-none me-2" width="32" height="32" style="margin-bottom: 4px;"></img>
                                Intakes
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Main (tales + btns) -->
            <div class="container-fluid col-md-6">
                <h3 style="margin-top: 32px;">Create New Track</h3>
                <form asp-action="Create">
                    <div class="input-group mb-3 input-group-lg" style="margin-top: 16px;">
                        <span class="input-group-text" style="width: 170px; font-size: 20px;">Track name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter track name">
                    </div>
                    <div class="input-group mb-3 input-group-lg" style="margin-top: 16px;">
                        <span class="input-group-text" style="width: 170px; font-size: 20px;">Creation Date</span>
                        <input type="date" class="form-control" aria-label="Sizing example input" placeholder="Enter track creation date">
                    </div>
                    <div class="input-group mb-3 input-group-lg" style="margin-top: 16px;">
                        <span class="input-group-text" style="width: 170px; font-size: 20px;">Manager Name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter track Manager Name">
                    </div>
                    <div class="input-group mb-3 input-group-lg" style="margin-top: 16px;">
                        <span class="input-group-text" style="width: 170px; font-size: 20px;">Admin Name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Enter track Admin Name">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Create Track" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
