<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {

                $.ajax({
                    url: "https://localhost:7290/DeptsWithEmps",
                    dataType: "json",
                    success: function (result) {
                        for (let x of result)
                            document.getElementById("div1").innerHTML += x.departmentName + "<br/>"
                        console.log(result)
                    }
                });
            });
        });
    </script>
</head>

<body>

    <div id="div1">

    </div>

    <button>Get External Content</button>

</body>

</html>
